    <div class="title">
        <h1>Ticket Management</h1>
        <p>Here you can book, view, update and delete train tickets</p>
    </div>

<div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
    <input type="text" id="add-name" placeholder="Enter your name">
    <br> </br> 
    <input type="text" id="add-age" placeholder="Enter your age">
    <br> </br> 
    <input type="text" id="add-address" placeholder="Enter your address">
    <br> </br> 
    <input type="text" id="add-train" placeholder="Where are you going ?">
    <br> </br> 
    <input type="submit" value="Book Ticket" class="btn btn-primary">
    </form>
    <br> </br>
    <p>You Have: </p>
    <p id="counter"></p>

    <table>
    <tr class="to-do">
        <th><h3>Your Tickets:</h3></th>
    </tr>
        <tbody id="tickets">
        </tbody>
    </table>
</div>

<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input type="text" id="edit-todo">
      <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
