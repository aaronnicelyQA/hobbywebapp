    <h1> Welcome to Ticket Managament</h1>
    <h3>Here you can book, view, update and delete train tickets !</h3>

    <!-- Create -->

    <form>
        <div id="create">
            <input type="text" class="form-control" id="name" required placeholder="Name" style="width: 200px;" />
            <input type="text" class="form-control" id="age" required placeholder="Age" style="width: 200px;" />
            <input type="text" class="form-control" id="address" required placeholder="Address" style="width: 200px;" />
            <input type="text" class="form-control" id="train" required placeholder="Train e.g. London Euston"
                style="width: 200px;" />
            <div class="row">
                <div class="col-md">
                    <button type="submit" class="btn btn-info"> Book Ticket</button>
    </form>
    </div>


    <br> </br>

    <!-- Read -->
    <form>
        <div id="read">

            <input type="text" class="form-control" id="read" required placeholder="Click below to see tickets" style="height:120px; width:200px;">

            <!-- <input type="text" class="form-control" id="name" required placeholder="Name" style="width: 200px;"/> -->

            <div class="row">
                <div class="col-md">
                    <button type="submit" class="btn btn-info"> View Ticket</button>
    </form>
    </div>
    </div>

    <br> </br>

    <!-- Update -->
    <form>
        <div id="update">
            <input type="text" class="form-control" id="updatedName" required placeholder="Update your Name"
                style="width: 200px;" />
            <input type="text" class="form-control" id="updatedAge" required placeholder="Update your Age"
                style="width: 200px;" />
            <input type="text" class="form-control" id="updatedAddress" required placeholder="Update your Address"
                style="width: 200px;" />
            <input type="text" class="form-control" id="updatedTrain" required placeholder="Update your Train"
                style="width: 200px;" />
            <div class="row">
                <div class="col-md">
                    <button type="submit" class="btn btn-info"> Update Ticket</button>
    </form>
    </div>

    <br> </br>

    <!-- Delete -->

    <form>
        <div id="delete">
            <input type="text" class="form-control" id="delete" required
                placeholder="Enter the ID of the Train you want to delete" style="width: 330px;" />
            <div class="row">
                <div class="col-md">
                    <button type="submit" class="btn btn-info"> Delete Ticket</button>
    </form>
    </div>
