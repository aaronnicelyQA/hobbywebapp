<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">Nicely's Trains</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" href="#togglethis">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="togglethis">

    <br>

    <!-- Button to show the modal -->
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#firstModal">Newsletter</button>


    <!-- Modal-->
    <div class="modal" id="firstModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Sign up to the newsletter for exclusive offers</h2>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Enter your email and password to sign up and start saving !</p>
                    <label>Enter your email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" />
                    <br>
                    <label>Enter your password:</label>
                    <input type="password" id="password" name="password" />
                </div>

                <div class="modal-footer">
                    <p> By signing up you agree to Nicely's Trains&copy; Privacy Policy and Terms of Use.</p>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
